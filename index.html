<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ACGcodeQuiz</title>
</head>

<body>

    <a href="HighScores.html">View Highscores</a>

    <div id="wrapper">

        <div id="currentTime"></div>
        <div><span id="timer"></span></div>
        <div id= "startScreen">
            <h1>Anthony Gannuscio</h1>
            <h6>a quiz about me</h6>
            <p>Try to answer the following questions within the time limit. Keep in mind that incorrect
                answers
                will penalize your score/time by ten seconds!</p>
                <button id="submit">Start Quiz</button>
            
        </div>
        <div id="questions"class="hidden">
            <h3 id="question"></h3>
            <ul id="choices"></ul>
            
            
        </div>
        <div id="endscreen"class="hidden">
            <h1>game over</h1>
            <div id="results"></div>
            <p>enter initials: 
                <input id="initials" type="text"/>
                <button id="submitInit">submit</button>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
